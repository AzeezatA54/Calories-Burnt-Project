<head>

        <form action="{{url_for('predict')}}" ,method="POST">

            <p> Gender </p>
            
            <select name="gender">

                <option value="Female">Female</option>

              </select>
            

            <input type="text" name="Age" placeholder="Age" required="required">
            <br>
            <input type="text" name="Height" placeholder="Height (cm)" required="required">
            <br>
            <input type="text" name="Weight" placeholder="Weight (kg)" required="required">
            <br>
            <input type="text" name="Duration" placeholder="Duration of Exercise (mins)" required="required">
            <br>
            <input type="text" name="Heart_rate" placeholder="Heart Rate (b/m)" required="required">
            <br>
            <input type="text" name="Body_Temp" placeholder="Body Temperature (celsius)"
                required="required">
            
            <br>
            <br>
            <button type="submit" class="btn btn-outline-warning">Predict</button>


        </form>

        <br>
        <br>

        <h3><strong>{{ prediction_text }}</strong></h3>
